<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
</head>
<body>
<header th:replace = "layout/plantilla :: header"/>

<a sec:authorize = "hasRole('ROLE_ADMIN')" th:href="@{/agregar}">Crear Persona</a>

<div th:if="${personas != null and !personas.empty}">
    <br/>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th sec:authorize = "hasRole('ROLE_ADMIN')">Editar</th>
            <th sec:authorize = "hasRole('ROLE_ADMIN')">Eliminar</th>
        </tr>
        <tr th:each="persona : ${personas}">
            <td th:text="${persona.nombre}">Mostrar Nombre</td>
            <td th:text="${persona.apellido}">Mostrar Apellido</td>
            <td th:text="${persona.email}">Mostrar Email</td>
            <td th:text="${persona.telefono}">Mostrar Teléfono</td>
            <td sec:authorize = "hasRole('ROLE_ADMIN')"><a th:href="@{/editar/} + ${persona.id}" th:text="Editar"/></td>
            <td sec:authorize = "hasRole('ROLE_ADMIN')"><a th:href="@{/eliminar/} + ${persona.id}" th:text="Eliminar"/></td>
        </tr>
    </table>
</div>
<div th:if="${personas == null or personas.empty}">
    La lista de personas está vacía
</div>

<footer th:replace="layout/plantilla :: footer"></footer>

</body>
</html>
