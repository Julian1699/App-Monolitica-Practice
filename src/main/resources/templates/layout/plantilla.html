<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Plantilla</title>
  <meta charset="UTF-8"/>
</head>
<body>
<header th:fragment="header">
  <h1>Control de Clientes</h1>
</header>
<footer th:fragment="footer">
  <div>
    <br/>
    <p>Más proyectos en: <a href="https://github.com/Julian1699" target="_blank">GitHub</a></p>
    <form method="POST" th:action="@{/logout}">
      <b>User: </b> <span sec:authentication="name">Usuario que hizo login</span>
      <b>Roles:</b> <span sec:authentication="principal.authorities">Roles</span>
      <br/>
      <a href="#" onclick="this.parentNode.submit();">Cerrar Sesión</a>
    </form>
  </div>
</footer>

</body>
</html>
